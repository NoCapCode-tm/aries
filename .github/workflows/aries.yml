name: Aries Ops Bot

on:
  schedule:
    - cron: "30 13 * * 1-5"   # 7 PM IST → ping
    - cron: "30 18 * * 1-5"   # 12 AM IST → collect
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install gspread oauth2client python-telegram-bot==13.15

      - name: Ping employees
        if: github.event.schedule == '30 13 * * 1-5'
        run: python ping.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}

      - name: Collect replies
        if: github.event.schedule == '30 18 * * 1-5'
        run: python collect.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
