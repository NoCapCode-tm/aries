name: Aries Ops Bot (TEST MODE)

on:
  schedule:

  workflow_dispatch:
    inputs:
      job:
        description: "Which job to run"
        required: true
        default: ping
        type: choice
        options:
          - ping
          - collect

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install gspread oauth2client python-telegram-bot==13.15

      # --------------------
      # PING
      # --------------------
      - name: Ping employees
        if: |
          github.event_name == 'schedule' && github.event.schedule == '15 1 * * 1-5' ||
          github.event_name == 'workflow_dispatch' && inputs.job == 'ping'
        run: python ping.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}

      # --------------------
      # COLLECT
      # --------------------
      - name: Collect replies
        if: |
          github.event_name == 'schedule' && github.event.schedule == '20 1 * * 1-5' ||
          github.event_name == 'workflow_dispatch' && inputs.job == 'collect'
        run: python collect.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
