name: Aries Daily Ping

on:
  schedule:
    - cron: "*/5 * * * *"     # 8 PM IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install gspread oauth2client python-telegram-bot==20.6

      - name: Run ping
        run: python ping.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
