name: Aries Listener Test

on:
  workflow_dispatch:

jobs:
  listen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install gspread oauth2client python-telegram-bot==20.6
      - name: Run listener (2 min test)
        run: timeout 120 python listener.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
